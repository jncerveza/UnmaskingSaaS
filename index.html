<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmasking - A 2D Escape Horror Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="login-box">
            <h2>Login to Play</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Game Interface -->
        <div id="game-section" class="game-area" style="display: none;">
            <h1>Welcome, <span id="player-name"></span></h1>
            <div class="puzzle-box">
                <p>Solve the puzzle to proceed:</p>
                <button id="solve-puzzle-btn">Solve Puzzle</button>
            </div>
            <div class="game-status">
                <p id="game-status-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
